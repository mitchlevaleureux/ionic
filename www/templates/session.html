<ion-view view-title="Description">
  <ion-content>
    <div class="list card">
       <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in music">
        <!--<img src="{{item.user.picture.thumbnail}} " />-->
      </ion-item>
    </ion-list>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
