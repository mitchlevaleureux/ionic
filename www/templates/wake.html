<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Motherfucker</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWake()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doWake()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Wakername</span>
          <input type="text" ng-model="data.wakername">
        </label>
        <label class="item item-input">
          <span class="input-label">Wakeename</span>
          <input type="text" ng-model="data.wakeename">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Wake</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
